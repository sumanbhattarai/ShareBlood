
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup - ShareBlood</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- NarBar-->
    <div class = "nav" >
            <img src = "trans.png">
            <span id="shareblood">ShareBlood</span>
    </div>

    <div class="bodypart">

        <div class="firstbox">
            <img src="logo.png" alt="">
            <div class = "smallbox">
                <span id="signuptext">SIGN UP</span>

            </div>
            <div class="bigbox">
                <br><br><br>
                <form action="verify.html">
                    <input type="text" name="name" id="name" placeholder="Hospital Name" ><br><br>
                    <input type="email" name="email" id="email" placeholder="Email" ><br><br>
                    <input type="password" name="password" id="password" placeholder="Password" ><br><br>
                    <input type="text" name="location" id="location" placeholder="Location" ><br><br>
                    <input type="tel" name="telephone" id="telephone" placeholder="Telephone Number" ><br><br>
                    <input type="checkbox" name="" id=""> <span id="agree">Agree all terms & Conditions</span> <br><br>
                    <input type="submit" value="Continue">


                </form>

            </div>

        </div>

        <div class="secondbox">
            <br><br>
            <span id ="sentence">Register to get the donor list nearby your health center !</span>
            <br><br>
            <img src="hospitalvector.png" alt="Hospital Vector">

        </div>

    </div>

      <!-- Footer -->
   <div class="footer">
        | <a href="#">About</a>
        | <a href="#">Privacy Policy</a>
        | <a href="#">Terms</a>
        | <a href="#">Cookies Policy</a>
        | <a href="#">Help</a>
        | ShareBlood &copy; 2019 |
    </div>


    <script>


document.getElementById("name").onfocus = function(){
    document.getElementById("name").style.border = "1px solid #2898E9 " ;
}

document.getElementById("name").onblur = function(){
    document.getElementById("name").style.border = "1px solid #707070 " ;
}


document.getElementById("name").onfocus = function(){
    document.getElementById("name").style.border = "1px solid #2898E9 " ;
}

document.getElementById("email").onblur = function(){
    document.getElementById("email").style.border = "1px solid #707070 " ;
}


document.getElementById("email").onfocus = function(){
    document.getElementById("email").style.border = "1px solid #2898E9 " ;
}



document.getElementById("telephone").onfocus = function(){
    document.getElementById("telephone").style.border = "1px solid #2898E9 " ;
}
document.getElementById("telephone").onblur = function(){
    document.getElementById("telephone").style.border = "1px solid #707070 " ;
}




document.getElementById("password").onfocus = function(){
    document.getElementById("password").style.border = "1px solid #2898E9 " ;
}

document.getElementById("password").onblur = function(){
    document.getElementById("password").style.border = "1px solid #707070 " ;
}

document.getElementById("location").onfocus = function(){
    document.getElementById("location").style.border = "1px solid #2898E9 " ;
}

document.getElementById("location").onblur = function(){
    document.getElementById("location").style.border = "1px solid #707070 " ;
}
    
    </script>
    
</body>
</html>
