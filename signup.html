
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup - ShareBlood</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- NarBar-->
    <div class = "nav" >
            <img src = "trans.png">
            <span id="shareblood">ShareBlood</span>
    </div>

    <div class="bodypart">

        <div class="firstbox">
            <img src="logo.png" alt="">
            <div class = "smallbox">
                <span id="signuptext">SIGN UP</span>

            </div>
            <div class="bigbox">
                <br><br><br>
                <form action="">
                    <input type="text" name="name" id="" placeholder="Hospital Name" onfocus="borderBlue()" ><br><br>
                    <input type="email" name="email" id="" placeholder="Email" onfocus="borderBlue()"><br><br>
                    <input type="password" name="password" id="" placeholder="Password" onfocus="borderBlue()"><br><br>
                    <input type="text" name="location" id="" placeholder="Location" onfocus="borderBlue()"><br><br>
                    <input type="tel" name="telephone" id="" placeholder="Telephone Number" onfocus="borderBlue()"><br><br>
                    <input type="checkbox" name="" id=""> <span id="agree">Agree all terms & Conditions</span> <br><br>
                    <input type="submit" value="Continue">


                </form>

            </div>

        </div>

        <div class="secondbox">
            <br><br>
            <span id ="sentence">Register to get the donor list nearby your health center !</span>
            <br><br>
            <img src="hospitalvector.png" alt="Hospital Vector">

        </div>

    </div>

      <!-- Footer -->
   <div class="footer">
        | <a href="#">About</a>
        | <a href="#">Privacy Policy</a>
        | <a href="#">Terms</a>
        | <a href="#">Cookies Policy</a>
        | <a href="#">Help</a>
        | ShareBlood &copy; 2019 |
    </div>


    <script src="script.js"></script>
    
</body>
</html>
